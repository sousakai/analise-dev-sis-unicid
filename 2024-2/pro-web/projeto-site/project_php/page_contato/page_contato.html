<!-- FORM -->
    <main>
    <div class="container">
        <h1>Fale Conosco</h1>
        <form id="contatoForm" action="../page-contato-recebido/page_recebimento.php" method="POST" onsubmit="return confirmSubmission(event)">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="assunto">Assunto:</label>
            <input type="text" id="assunto" name="assunto" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
            <div class="alinha-botao"> 
            <input type="submit" value="Enviar Mensagem">
            </div>
            
        </form>
    </div>

<!-- JavaScript do POPUP-->
<script>
    // Confirma o evento de submit pra previnir envio precoce
    function confirmSubmission(event) {
        event.preventDefault(); 
        document.getElementById('popup-overlay').style.display = 'block';
        document.getElementById('popup-confirmacao').style.display = 'block';
    }

    // Função para confirmar o envio
    function confirmarEnvio() {
        document.getElementById('contatoForm').submit(); 
    }

    // Função para fechar o popup
    function fecharPopup() {
        document.getElementById('popup-overlay').style.display = 'none';
        document.getElementById('popup-confirmacao').style.display = 'none';
    }
</script>
<!-- POPUP DE CONFIRMAÇÃO -->
    <div id="popup-overlay"></div> 
    <div id="popup-confirmacao"> 
        <p align="center">Confirmar envio? </p>
        <button class="resposta-envio" onclick="confirmarEnvio()">Sim</button>
        <button class="resposta-envio" onclick="fecharPopup()">Não</button>
    </div>
